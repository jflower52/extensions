<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확장 프로그램</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 환영 메시지 -->
    <div id="welcomeMessage"></div>

    <!-- 날짜 및 시간 표시 -->
    <div class="clock-box">
      <div id="clock"></div>
    </div>

    <!-- 날씨 데이터 -->
    <div class="weather-box">
      <p id="weather"></p>
    </div>

    <!-- 이름 초기화 버튼 -->
    <button id="resetNameButton">이름 초기화</button>

    <!-- 잔디 출석 그리드 (우측 하단에 위치) -->
    <div id="grassContainer">
      <button id="toggleGrassButton">잔디 출석</button>
      <div id="grassGrid"></div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
